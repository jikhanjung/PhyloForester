name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          xvfb \
          libxcb-xinerama0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xfixes0 \
          libxcb-shape0 \
          libxcb-cursor0 \
          qt5-qmake \
          qtbase5-dev \
          libqt5gui5 \
          libqt5core5a \
          libqt5widgets5

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f requirements-ci.txt ]; then pip install -r requirements-ci.txt; fi

    - name: Lint with Ruff
      run: |
        ruff check . --output-format=github
      continue-on-error: true

    - name: Run unit tests
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        xvfb-run -a pytest tests/test_utils.py \
          -m "not slow" \
          --cov=PfUtils \
          --cov-report=xml:coverage-utils.xml \
          --cov-report=term \
          --timeout=60 \
          -v

    - name: Run model tests
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        xvfb-run -a pytest tests/test_model.py \
          -m "not slow" \
          --cov=PfModel \
          --cov-report=xml:coverage-model.xml \
          --cov-report=term \
          --timeout=120 \
          -v

    - name: Run dialog tests
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        xvfb-run -a pytest tests/test_dialogs.py \
          -m "not slow" \
          --cov=PfDialog \
          --cov-report=xml:coverage-dialogs.xml \
          --cov-report=term \
          --timeout=180 \
          -v

    - name: Combine coverage reports
      run: |
        pip install coverage
        coverage combine || true
        coverage xml -o coverage.xml || cp coverage-utils.xml coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
